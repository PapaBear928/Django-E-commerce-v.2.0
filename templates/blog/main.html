{% extends "base.html" %}

{% block title%}Predatory Plants Store - Our Blog.{% endblock %}

<section class="py-8 text-center container">
    <h2 class="h1 fw-bold">See what we have prepared for you on our blog.</h2>
    <div class="row py-lg-5">
        <div class="col-lg-6 col-md-8 mx-auto">


            <div class="col-md-8">
            {% for post in posts %}

                <div class="col-12"><h3><a class="text-dark" href="{{post.get_absolute_url}}">{{post.title}}</a></h3></div>
                <br>
                <div class="col-12"><h3>{{post.publish}}</h3></div>


            {% endfor %}

            </div>
        </div>
    </div>
</section>
