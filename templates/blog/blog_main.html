{% extends "base.html" %}

{% block title%}Predatory Plants Store - Our Blog.{% endblock %}

{% block content %}

<section class="py-5 text-center container">
    <br>
    <h2 class=" fw-bold">See what we have prepared for you on our blog.</h2>
    <div class="row py-lg-7">
        <div class="col-lg-6 col-md-8 mx-auto">


<div class="album py-3 ">
    <div class="container">
        <div class="row">
        {% for post in posts %}
            <div class="col-md-22">
                <a class="text-dark" href="{{post.get_absolute_url}}">
                    <div class="card mb-4 box-shadow">
                        <img class="card-img-top" src="{{post.image.url}}" alt="{{ post.title }}">
                        <div class="card-body">
                            <h2 style="font-size:18px;font-weight:bold">{{post.title|truncatechars:50}}</h2>
                            <p class="card-text">{{post.excerpt|truncatechars:50}}</p>
                            <div class="d-flex justify-content-between align-items-center"></div>
                        </div>
                    </div>
                </a>
            </div>
        {% endfor %}
        </div>
        </div>
    </div>
    </div>
</div>
</section>
{% endblock %}
